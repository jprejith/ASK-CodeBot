<div class="row justify-content-center">
    <div class="col-md-4 ">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Question</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
 
            <div class="form-group">
              <label for="inputName">Question</label>
              <input class="form-control" type="text" formControlName="question">
             
            </div>
            <div class="form-group">
              <label for="inputEmail3">Answer</label>
              <input class="form-control" type="text" formControlName="answer">
            </div>
 
           
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
